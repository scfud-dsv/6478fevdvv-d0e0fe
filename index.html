<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户访问记录系统</title>
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat fixed;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            overflow: hidden;
            user-select: none;
        }
        #loading {
            font-size: 28px;
        }
        #loading b {
            color: #d7be0f;
        }
        #content {
            display: none;
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            animation: rotate 10s linear infinite;
            z-index: -1;
            display: grid;
            place-items: center;
        }
        .input-container {
            margin: 20px 0;
            position: relative;
        }
        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            width: 120px;
            text-align: center;
            outline: none;
            padding: 5px;
            letter-spacing: 10px;
            caret-color: white;
        }
        .line {
            height: 2px;
            background: linear-gradient(90deg, white var(--w, 0%), rgba(255,255,255,0.3) var(--w, 0%));
            position: relative;
        }
        .line::after {
            content: "";
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-73%);
            font-size: 20px;
        }
        .error {
            color: red;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content">
        <div class="cube">记录系统：</div>
        <div style="text-align:center">
            <div>用户访问记录系统：</div>
            <div class="input-container">
                <input type="password" id="pw" maxlength="4" autofocus>
                <div class="line"></div>
            </div>
            <div id="err" class="error"></div>
        </div>
    </div>
    <script>
        // 加载动画
        let char = 0;
        const loadText = "Loading...";
        const loader = () => {
            document.getElementById('loading').innerHTML =
                loadText.split('').map((l, i) =>
                    i === char ? `<b>${l}</b>` : l
                ).join('');
            char = (char + 1) % loadText.length;
            setTimeout(loader, 200);
        };

        // 页面初始化
        window.onload = () => {
            loader();
            new Image().src = 'https://picsum.photos/1920/1080';
           
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'grid';
               
                const pw = document.getElementById('pw');
                const line = document.querySelector('.line');
                const cube = document.querySelector('.cube');
               
                // 浮动方块
                const moveCube = () => {
                    cube.style.left = Math.random() * 80 + 'vw';
                    cube.style.top = Math.random() * 80 + 'vh';
                };
                moveCube();
                setInterval(moveCube, 5000);
                
                // 保持光标始终显示
                const keepFocus = () => {
                    pw.focus();
                    setTimeout(keepFocus, 100);
                };
                keepFocus();
                
                pw.addEventListener('input', () => {
                    line.style.setProperty('--w', pw.value.length * 25 + '%');
                    if(pw.value.length === 4) {
                        if(pw.value === "zc00") {
                            location.href = "https://scfud-dsv.github.io/sdsfdfggr-gjhgbngn/";
                        } else {
                            document.getElementById('err').textContent = "密码错误！";
                            document.getElementById('err').style.opacity = 1;
                            pw.value = '';
                            line.style.setProperty('--w', '0%');
                            setTimeout(() => {
                                document.getElementById('err').style.opacity = 0;
                            }, 2000);
                        }
                    }
                });
            }, 1500);
        };
    </script>
</body>
</html>
