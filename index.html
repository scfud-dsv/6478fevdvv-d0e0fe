<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat fixed;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        #loading {
            font-size: 28px;

        }
        #loading b {
            color: #d7be0f; /* åŠ è½½å­—æ¯è‰² */
        }
        #content {
            display: none;
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            transform: rotate(0deg);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        .input-container {
            position: relative;
            margin: 20px 0;
        }
        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            width: 120px;
            text-align: center;
            outline: none;
            padding: 5px;
            letter-spacing: 10px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            caret-color: white;
        }
        .line {
            height: 2px;
            background: linear-gradient(90deg, white var(--width, 0%), rgba(255,255,255,0.3) var(--width, 0%));
            width: 100%;
            position: relative;
        }
        .line::after {
            content: "ğŸ”’";
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-73%);
            font-size: 20px;
        }
        .error {
            color: red;
            height: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">L o a d i n g . . .</div>
    
    <div id="content">
        <div class="cube"></div>
        <div style="text-align:center">
            <div>ç”¨æˆ·è®¿é—®è®°å½•ç³»ç»Ÿï¼šğŸ”’</div>
            <div class="input-container">
                <input type="password" id="passwordInput" maxlength="4">

            </div>
            <div id="errorMsg" class="error"></div>
        </div>
    </div>

    <script>
        // åŠ è½½åŠ¨ç”»
        let i = 0;
        const text = "Loading...";
        const loadingEl = document.getElementById('loading');
        
        function animateLoading() {
            let html = '';
            for(let j = 0; j < text.length; j++) {
                html += (j === i) ? `<b>${text[j]}</b>` : text[j];
                if(j < text.length-1) html += ' ';
            }
            loadingEl.innerHTML = html;
            i = (i + 1) % text.length;
            setTimeout(animateLoading, 200);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºå†…å®¹
        window.onload = function() {
            animateLoading();
            
            // ç¡®ä¿èƒŒæ™¯å›¾ç‰‡åŠ è½½å®Œæˆ
            const bgImg = new Image();
            bgImg.src = 'https://picsum.photos/1920/1080';
            bgImg.onload = function() {
                setTimeout(function() {
                    loadingEl.style.display = 'none';
                    document.getElementById('content').style.display = 'grid';
                    
                    // åˆå§‹åŒ–ä¸»é¡µé¢åŠŸèƒ½
                    const input = document.getElementById('passwordInput');
                    const line = document.querySelector('.line');
                    const errorMsg = document.getElementById('errorMsg');
                    const cube = document.querySelector('.cube');
                    
                    // ç«‹å³èšç„¦è¾“å…¥æ¡†
                    input.focus();
                    
                    // éšæœºç§»åŠ¨æ–¹å—
                    function placeCube() {
                        cube.style.left = Math.random() * 80 + 'vw';
                        cube.style.top = Math.random() * 80 + 'vh';
                    }
                    placeCube();
                    setInterval(placeCube, 5000);
                    
                    // å¯†ç è¾“å…¥å¤„ç†
                    input.addEventListener('input', function(e) {
                        line.style.setProperty('--width', input.value.length * 25 + '%');
                        
                        if(input.value.length === 4) {
                            if(input.value === "zc00") {
                                window.location.href = "https://scfud-dsv.github.io/sdsfdfggr-gjhgbngn/";
                            } else {
                                errorMsg.textContent = "å¯†ç é”™è¯¯ï¼";
                                errorMsg.style.opacity = 1;
                                input.value = '';
                                line.style.setProperty('--width', '0%');
                                setTimeout(() => {
                                    errorMsg.style.opacity = 0;
                                    input.focus(); // é‡æ–°èšç„¦è¾“å…¥æ¡†
                                }, 2000);
                            }
                        }
                    });
                }, 1500); // è‡³å°‘æ˜¾ç¤º1.5ç§’åŠ è½½åŠ¨ç”»
            };
        };
    </script>
