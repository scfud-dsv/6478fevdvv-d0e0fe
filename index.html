<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户访问记录系统</title>
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat fixed;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        #loading {
            font-size: clamp(18px, 5vw, 28px);
            display: flex;
            gap: 3px;
        }
        #loading b {
            color: #d7be0f; /* 加载字母色 */
        }
        #content {
            display: none;
            width: 90%;
            max-width: 400px;
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            transform: rotate(0deg);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        .input-container {
            position: relative;
            margin: 20px 0;
            display: inline-block;
        }
          input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            width: 120px;
            text-align: center;
            outline: none;
            padding: 5px;
            letter-spacing: 10px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            caret-color: white;
        }
        .line {
            height: 2px;
            background: linear-gradient(90deg, white var(--width, 0%), rgba(255,255,255,0.3) var(--width, 0%));
            width: 120px;
            position: relative;
            margin: 0 auto;
        }
        .line::after {
            content: ""; /* 口 */
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-73%);
            font-size: 20px;
        }
        .error {
            color: red;
            height: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    
    <div id="content">
        <div class="cube"></div>
        <div style="text-align:center">
            <div>用户访问记录系统：</div>
            <div class="input-container">
                <input type="password" id="passwordInput" maxlength="4" autofocus>
                <div class="line"></div>
            </div>
            <div id="errorMsg" class="error"></div>
        </div>
    </div>

    <script>
        // 加载动画
        let i = 0;
        const loadingEl = document.getElementById('loading');
        
        function animateLoading() {
            loadingEl.innerHTML = "Loading...".split('').map((char, j) => 
                j === i ? `<b>${char}</b>` : char
            ).join('');
            i = (i + 1) % "Loading...".length;
            setTimeout(animateLoading, 200);
        }
        
        window.onload = function() {
            animateLoading();
            
            const bgImg = new Image();
            bgImg.src = 'https://picsum.photos/1920/1080';
            bgImg.onload = function() {
                setTimeout(function() {
                    loadingEl.style.display = 'none';
                    document.getElementById('content').style.display = 'grid';
                    
                    const input = document.getElementById('passwordInput');
                    const line = document.querySelector('.line');
                    const errorMsg = document.getElementById('errorMsg');
                    const cube = document.querySelector('.cube');
                    
                    // 确保输入框始终有焦点
                    function keepFocus() {
                        if(document.activeElement !== input) {
                            input.focus();
                        }
                    }
                    setInterval(keepFocus, 100);
                    
                    // 随机移动方块
                    function placeCube() {
                        cube.style.left = Math.random() * 80 + 'vw';
                        cube.style.top = Math.random() * 80 + 'vh';
                    }
                    placeCube();
                    setInterval(placeCube, 5000);
                    
                    // 密码输入处理
                    input.addEventListener('input', function() {
                        line.style.setProperty('--width', input.value.length * 25 + '%');
                        
                        if(input.value.length === 4) {
                            if(input.value === "zc00") {
                                window.location.href = "https://scfud-dsv.github.io/sdsfdfggr-gjhgbngn/";
                            } else {
                                errorMsg.textContent = "密码错误！";
                                errorMsg.style.opacity = 1;
                                input.value = '';
                                line.style.setProperty('--width', '0%');
                                setTimeout(() => {
                                    errorMsg.style.opacity = 0;
                                    input.focus();
                                }, 2000);
                            }
                        }
                    });
                }, 1500);
            };
        };
    </script>
</body>
</html>
